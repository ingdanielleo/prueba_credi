<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Detalle producto</h2>
        </div>

    </div>
    <div class="row">
        <div class="col-12">
            <div class="card" *ngIf="producto">
                <div id="carouselProducto" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div *ngFor="let image of producto.images;let j = index" [ngClass]="{'active': j==0}"
                            class="carousel-item ">
                            <img [src]="image" class="d-block w-100 img-fluid" alt="...">

                        </div>
                        <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselProducto'"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselProducto'"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{producto.title}}</h5>

                    <p class="card-text">{{producto.description}}</p>
                    <p class="card-text">{{producto.price | currency}}</p>
                    <app-menu-flotante [producto]="producto"></app-menu-flotante>
                </div>
            </div>
        </div>
    </div>
</div>
